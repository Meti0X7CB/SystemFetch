[Metadata]
Name = SystemFetch
Author = Meti0X7CB
Information = "A Win 11 style Rainmeter skin suit for date, time and system monitoring"
Version = 2.4
License = GNU General Public License v3.0

[Rainmeter]
Update = 1000
AccurateText = 1

;Change the Scale value to match your monitor scaling in windows (If Windows is 100% -> Scale = 1 , Windows = 150% -> Scale = 1.5)
;To change the text color, change Color/SubColor/Highlight value to desired R,G,B numbers (Color = 255,0,0 for example red)
;For transparent widget, change the FrostLevel and CornerType value to None
;For light windows themes, change the Theme value to Light1-5 (Theme = Light4 , Theme = Dark4 is the default dark theme value)

[Variables]
Scale = 1
Color = 240,240,240
FrostLevel = Acrylic
Theme = Dark4
CornerType = Round
Center = (150*#Scale#)
MinuteRadius = 125
MinuteRadiusE = 140

[FrostedGlass]
Measure = Plugin
Plugin = FrostedGlass
Type = #FrostLevel#
Border = None
Corner = #CornerType#
Backdrop = #Theme#
BorderVisible = 0

[MeterCanvas]
Meter = Shape
Shape = Rectangle 0,0,(300*#Scale#),(300*#Scale#),5 | Fill Color 0,0,0,1 | StrokeWidth 0

[MeasureSecond]
Measure = Time
Format = %S

[MeasureTime]
Measure = Time
Format = %#I:%M

[MeterTime]
Meter = String
MeasureName = MeasureTime
X = (150*#Scale#)
Y = (150*#Scale#)
FontColor = #Color#
FontSize = (75*#Scale#)
FontFace = Segoe UI
FontWeight = 600
AntiAlias = 1
StringAlign = CenterCenter

[MeterMinuteMarks]
Meter = Shape
Shape   = Line (#Center#+(#MinuteRadius#*#Scale#*Cos(Rad(270)))),(#Center#+(#MinuteRadius#*#Scale#*Sin(Rad(270)))),(#Center#+(#MinuteRadiusE#*#Scale#*Cos(Rad(270)))),(#Center#+(#MinuteRadiusE#*#Scale#*Sin(Rad(270))))                                 | StrokeWidth (2*#Scale#) | Stroke Color #Color#,(Round(((0.2-sin((2*PI*(10-[MeasureSecond]))/60))/2+0.5)*255))
